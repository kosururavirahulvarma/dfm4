<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideNav with Forms and DB Integration</title>
  <style>
    /* Styling remains the same as before */
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidenav {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .sidenav a {
      text-decoration: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidenav a:hover {
      background-color: #555;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form label {
      font-weight: bold;
    }
    form input, form button {
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidenav">
    <a onclick="fetchAndLoadForm('form1')">Open Form 1</a>
    <a onclick="fetchAndLoadForm('form2')">Open Form 2</a>
  </div>

  <div class="main-content" id="mainContent">
    <h2>Welcome</h2>
    <p>Select an item from the sidenav to display a form.</p>
  </div>

  <script>
    const forms = {
      form1: (data = {}) => `
        <h2>Form 1</h2>
        <form onsubmit="submitForm(event, 'form1')">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" value="${data.name || ''}">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" value="${data.email || ''}">
          <button type="submit">Submit</button>
        </form>
      `,
      form2: (data = {}) => `
        <h2>Form 2</h2>
        <form onsubmit="submitForm(event, 'form2')">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" value="${data.username || ''}">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" value="${data.password || ''}">
          <button type="submit">Submit</button>
        </form>
      `
    };

    // Function to load form dynamically
    function loadForm(formId, prefillData = {}) {
      const mainContent = document.getElementById('mainContent');
      if (forms[formId]) {
        mainContent.innerHTML = forms[formId](prefillData);
      } else {
        mainContent.innerHTML = '<p>Form not found.</p>';
      }
    }

    // Fetch data from backend and load form
    async function fetchAndLoadForm(formId) {
      try {
        const response = await fetch(`/api/form-data/${formId}`); // Replace with your backend API endpoint
        if (!response.ok) throw new Error('Failed to fetch form data');
        
        const result = await response.json(); // Parse JSON response
        loadForm(formId, result.data); // Pass data to loadForm
      } catch (error) {
        console.error('Error fetching form data:', error);
        alert('Failed to load form data.');
      }
    }

    function submitForm(event, formId) {
      event.preventDefault(); // Prevent default form submission
      let formData = {};

      if (formId === 'form1') {
        formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value
        };
      } else if (formId === 'form2') {
        formData = {
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        };
      }

      // Send formData to server or handle it as needed
      console.log('Form submitted with data:', formData);
      alert('Form submitted with data: ' + JSON.stringify(formData));
    }
  </script>
</body>
</html>
