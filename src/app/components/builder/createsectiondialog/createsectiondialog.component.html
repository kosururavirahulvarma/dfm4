<h2 mat-dialog-title class="primarycolor">{{data.title}}</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label  >Section Name</mat-label>
    
    <input matInput [(ngModel)]="sectionName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()" class="">Cancel</button>
  <button mat-flat-button   (click)="onSave()" [disabled]="!sectionName">Save</button>
</mat-dialog-actions>
